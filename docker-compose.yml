version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: namesdb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - appnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d namesdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: namesdb
      DB_USER: postgres
      DB_PASS: postgres
    networks:
      - appnet

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - appnet

networks:
  appnet:

volumes:
  db_data:
    driver: local