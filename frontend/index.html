<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; display: flex; gap: 20px; }
        h1, h2 { color: #333; border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        button { padding: 8px 12px; cursor: pointer; border: none; border-radius: 4px; background-color: #007BFF; color: white; }
        button:hover { background-color: #0056b3; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* Layout Panes */
        #menu-pane, #cart-pane, #kitchen-pane { flex: 1; }
        
        /* Menu Styles */
        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .menu-item:last-child { border-bottom: none; }
        .menu-item button { background-color: #28a745; }
        .menu-item button:hover { background-color: #218838; }

        /* Cart Styles */
        #cart-items li { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; }
        #cart-total { font-weight: bold; font-size: 1.2em; margin-top: 15px; text-align: right; }
        #submit-order { width: 100%; padding: 12px; margin-top: 10px; font-size: 1.1em; background-color: #dc3545; }
        #submit-order:hover { background-color: #c82333; }

        /* Kitchen/Orders Styles */
        .order-card { border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin-bottom: 15px; }
        .order-card h3 { margin-top: 0; }
        .order-card .status { font-weight: bold; }
        .order-card .status-pending { color: #ffc107; }
        .order-card .status-in_progress { color: #17a2b8; }
        .order-card .status-completed { color: #28a745; }
        .order-items-list { list-style-type: none; padding-left: 15px; }
    </style>
</head>
<body>

    <!-- Menu Pane -->
    <div id="menu-pane" class="container">
        <h1>Menu</h1>
        <div id="menu-container"></div>
    </div>

    <!-- Cart Pane -->
    <div id="cart-pane" class="container">
        <h2>Current Order</h2>
        <ul id="cart-items"></ul>
        <div id="cart-total">Total: $0.00</div>
        <button id="submit-order" onclick="submitOrder()">Submit Order</button>
    </div>

    <!-- Kitchen/Admin Pane -->
    <div id="kitchen-pane" class="container">
        <h2>All Orders</h2>
        <button onclick="loadOrders()">Refresh Orders</button>
        <div id="orders-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
